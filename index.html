<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="public/main.css">
  </head>

  <body>
    <div id="welcome-message">Welcome to Alfonso's Tic Tac Toe game!</div>
    <div id="floating-message"></div>
    <div id="board">
      <div class="row">
        <div class="square" id="square-1"></div>
        <div class="square" id="square-2"></div>
        <div class="square" id="square-3"></div>
      </div>
      <div class="row">
        <div class="square" id="square-4"></div>
        <div class="square" id="square-5"></div>
        <div class="square" id="square-6"></div>
      </div>
      <div class="row">
        <div class="square" id="square-7"></div>
        <div class="square" id="square-8"></div>
        <div class="square" id="square-9"></div>
      </div>
    </div>
    <button id="start-game-button">Start Game</button>

    <div id="player-options">
      <label for="one-player">One Player</label>
      <input type="radio" id="one-player" name="player-option" value="one-player">
      <label for="two-player">Two Player</label>
      <input type="radio" id="two-player" name="player-option" value="two-player">
    </div>

    <script type="text/javascript" src="public/javascript/main.js"></script>
  </body>
</html>
